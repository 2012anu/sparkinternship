<!DOCTYPE html>
<html>

<head>
    <title>The fellow man bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="contact1.css" rel="stylesheet">
</head>



<body>

    <section class="contact">
        <div class="content">
            <div id="mySidenav" class="sidenav">
                <a href="#" class="fa fa-facebook" id="fb"></a>
                <a href="#" class="fa fa-twitter" id="twitter"></a>
                <a href="#" class="fa fa-linkedin" id="link"></a>
                <a href="#" class="fa fa-instagram" id="insta"></a>
            </div>

            <h2 style="color: black; font-family: 'Libre Baskerville', serif;font-size: xxx-large; ">The fellow man bank</h2>
            <br>
            <h2 style="color:  #810101 ;  font-family: 'Libre Baskerville', serif; margin-left: 60%;">Contact us</h2>

        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"> <i class="fa fa-map-marker" style="font-size:30px;color:black"></i>

                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>#59 6th cross 5th main<br>Jayanaagar 4th block <br> Bengaluru-67</p>
                    </div>
                </div>
                <!--second line-->
                <div class="box">
                    <div class="icon"><i class="fa fa-phone-square" style="font-size:30px;color:black"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p> 9448509143 </p>
                    </div>
                </div>

                <!--3rd line-->
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" style="font-size:30px;color:black"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>thefellowmanbank@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>

                    <div class="inputBox">
                        <input type="email" name="" required="required">
                        <span>Email</span>
                    </div>

                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Messages...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>

        </div>
    </section>
</body>
